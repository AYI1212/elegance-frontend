<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - ÉLÉGANCE</title>
    <style>
        :root {
            --primary-color: #d4a373;
            --secondary-color: #333;
            --light-bg: #f8f5f2;
            --white: #ffffff;
            --pending-color: #f39c12;
            --confirmed-color: #2ecc71;
            --rejected-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        } 
        
        body {
    background-image: url('photos/confirmation.png');
    background-size: cover;          /* Pour que l’image couvre tout l’espace */
    background-position: center;     /* Centrer l’image */
    background-repeat: no-repeat;    /* Ne pas répéter l’image */
    background-color: #f8f5f2;       /* Couleur de fond de secours */
    background-attachment: fixed;
    color: #333;
}

        
        body {
            background-color: var(--light-bg);
            color: var(--secondary-color);
            line-height: 1.6;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            
        }
        
        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        .logo:hover {
            color: #d4a373;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        /* Conteneur principal */
        .confirmation-container {
            max-width: 800px;
            margin: 8rem auto 3rem;
            padding: 0 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Section confirmation */
        .confirmation-content {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .confirmation-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: bounce 1s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .confirmation-title {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            color: #d4a373;
        }
        
        .confirmation-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
        }
        
        .confirmation-message {
            font-size: 1.1rem;
            color: #ffffff;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }
        
        /* Détails de réservation */
        
        
        .booking-header {
            color: wheat;
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .booking-id {
            font-size: 1.1rem;
            color: #d4a373;
            margin-bottom: 0.5rem;
        }
        
        .booking-status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .status-pending {
            background: rgba(243, 156, 18, 0.1);
            color: var(--pending-color);
        }
        
        .booking-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .detail-group {
            margin-bottom: 1rem;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.3rem;
            display: block;
        }
        
        .detail-value {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .method-icon {
            width: 50px;
            height: 50px;
            margin-right: 1.5rem;
            object-fit: contain;
        }
        
        .method-info h4 {
            margin-bottom: 0.3rem;
        }
        
        .method-info p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Actions */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            min-width: 200px;
        }
        
        .btn-primary {
            background:  #222;
            color: white;
        }
        
        .btn-primary:hover {
            background: white;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-outline {
            border: 2px solid var(--secondary-color);
            color: white;
            background: transparent;
        }
        
        .btn-outline:hover {
            background:  #d4a373;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .confirmation-container {
                margin-top: 6rem;
                padding: 0 1rem;
            }
            
            .booking-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <a href="client-dashboard.html" class="logo">Accueil</a>
    </nav>
    
    <div class="confirmation-container">
        <div class="confirmation-content">
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="confirmation-title">Paiement envoyé !</h1>
            
            <p class="confirmation-message">
                Nous avons bien reçu votre preuve de paiement.<br>
                Votre réservation sera confirmée après vérification par notre équipe.
                Vous recevrez une notification par email une fois validée.
            </p>
        </div>
        
        <div class="booking-card">
            <div class="booking-header">
                <p class="booking-id" id="bookingId"></p>
                <span class="booking-status status-pending">En attente de validation</span>
            </div>
            
        </div>
        
        <div class="action-buttons">
            <a href="client-dashboard.html" class="btn btn-primary">Retour à l'accueil</a>
            <a href="mes-reservations.html" class="btn btn-outline">Voir mes réservations</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer la dernière réservation
            const booking = JSON.parse(localStorage.getItem('lastBooking'));
            const bookingId = document.getElementById('bookingId');
            const bookingDetails = document.getElementById('bookingDetails');
            const paymentMethod = document.getElementById('paymentMethod');
            
            if (!booking) {
                window.location.href = 'catalogue.html';
                return;
            }
            
            // Afficher les informations
            bookingId.textContent = Réservation #${booking.id};
            
            // Formater la date
            const date = new Date(booking.date);
            const formattedDate = date.toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long' 
            });
            
            // Afficher les détails
            bookingDetails.innerHTML = `
                <div class="detail-group">
                    <span class="detail-label">Service</span>
                    <span class="detail-value">${booking.service}</span>
                </div>
                <div class="detail-group">
                    <span class="detail-label">Date</span>
                    <span class="detail-value">${formattedDate}</span>
                </div>
                <div class="detail-group">
                    <span class="detail-label">Heure</span>
                    <span class="detail-value">${booking.time}</span>
                </div>
                <div class="detail-group">
                    <span class="detail-label">Prix total</span>
                    <span class="detail-value">${booking.price.toLocaleString()} FCFA</span>
                </div>
            `;
            
            // Afficher la méthode de paiement
            paymentMethod.innerHTML = `
                <img src="${booking.paymentMethod === 'mtn' ? 'mtn-momo.png' : 'moov-money.png'}" 
                     alt="${booking.paymentMethod === 'mtn' ? 'MTN Mobile Money' : 'Moov Money'}" 
                     class="method-icon">
                <div class="method-info">
                    <h4>${booking.paymentMethod === 'mtn' ? 'MTN Mobile Money' : 'Moov Money'}</h4>
                    <p>${booking.paymentMethod === 'mtn' ? '05 55 12 34 56' : '01 23 45 67 89'}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
